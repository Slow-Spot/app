name: ðŸ“± EAS Update (OTA)

# OTA updates for all environments
# - develop â†’ development channel (beta testing)
# - release/* â†’ preview channel (RC testing)
# - main â†’ production channel (live users)

on:
  workflow_run:
    workflows: ["Semantic Release"]
    types:
      - completed
  workflow_dispatch:
    inputs:
      message:
        description: 'Update message'
        required: true
        default: 'Manual update'
      channel:
        description: 'Update channel'
        required: true
        default: 'development'
        type: choice
        options:
          - development
          - preview
          - production

jobs:
  update:
    name: ðŸ“± Publish OTA Update
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    defaults:
      run:
        working-directory: ./mobile

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_branch || github.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: mobile/package-lock.json

      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Determine update channel
        id: channel
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "channel=${{ github.event.inputs.channel }}" >> $GITHUB_OUTPUT
            echo "message=${{ github.event.inputs.message }}" >> $GITHUB_OUTPUT
          else
            BRANCH="${{ github.event.workflow_run.head_branch }}"
            echo "branch=$BRANCH" >> $GITHUB_OUTPUT

            if [ "$BRANCH" == "main" ]; then
              echo "channel=production" >> $GITHUB_OUTPUT
              echo "message=Production release" >> $GITHUB_OUTPUT
            elif [ "$BRANCH" == "develop" ]; then
              echo "channel=development" >> $GITHUB_OUTPUT
              echo "message=Beta update" >> $GITHUB_OUTPUT
            elif [[ "$BRANCH" == release/* ]]; then
              echo "channel=preview" >> $GITHUB_OUTPUT
              echo "message=Release Candidate update" >> $GITHUB_OUTPUT
            else
              echo "channel=development" >> $GITHUB_OUTPUT
              echo "message=Development update" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Publish EAS Update
        run: |
          echo "ðŸ“± Publishing to channel: ${{ steps.channel.outputs.channel }}"
          eas update \
            --branch ${{ steps.channel.outputs.channel }} \
            --message "${{ steps.channel.outputs.message }}" \
            --non-interactive

      - name: Generate Summary
        run: |
          echo "## ðŸ“± OTA Update Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Channel:** ${{ steps.channel.outputs.channel }}" >> $GITHUB_STEP_SUMMARY
          echo "**Message:** ${{ steps.channel.outputs.message }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Testing Instructions" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ steps.channel.outputs.channel }}" == "production" ]; then
            echo "Users with the production app will receive this update automatically." >> $GITHUB_STEP_SUMMARY
          elif [ "${{ steps.channel.outputs.channel }}" == "preview" ]; then
            echo "Testers with preview builds will receive this update." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**To test:**" >> $GITHUB_STEP_SUMMARY
            echo "1. Install preview build from [Expo Builds](https://expo.dev/accounts/leszekszpunar/projects/slow-spot/builds)" >> $GITHUB_STEP_SUMMARY
            echo "2. Open the app - update will load automatically" >> $GITHUB_STEP_SUMMARY
          else
            echo "Development testers will receive this update via Expo Go." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**To test:**" >> $GITHUB_STEP_SUMMARY
            echo "1. Install [Expo Go](https://expo.dev/go)" >> $GITHUB_STEP_SUMMARY
            echo "2. Scan QR code or open: exp://u.expo.dev/2b3ebb2e-60e7-4355-922a-db729c41792d" >> $GITHUB_STEP_SUMMARY
          fi
