name: ğŸ§ª EAS Preview Build (Beta Testing)

on:
  push:
    branches:
      - develop
      - 'feature/**'
      - 'fix/**'
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - android
          - ios

env:
  EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

jobs:
  build:
    name: ğŸ§ª Preview Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./mobile

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: mobile/package-lock.json

      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Build Android (Preview APK)
        id: android-build
        if: |
          github.event_name != 'workflow_dispatch' ||
          github.event.inputs.platform == 'android' ||
          github.event.inputs.platform == 'all'
        run: |
          echo "ğŸ¤– Building Android Preview..."
          eas build --platform android --profile preview --non-interactive --no-wait
          echo "android_built=true" >> $GITHUB_OUTPUT

      - name: Build iOS (Preview - Internal)
        id: ios-build
        if: |
          github.event.inputs.platform == 'ios' ||
          github.event.inputs.platform == 'all'
        run: |
          echo "ğŸ Building iOS Preview..."
          eas build --platform ios --profile preview --non-interactive --no-wait
          echo "ios_built=true" >> $GITHUB_OUTPUT

      - name: Build Summary
        if: always()
        run: |
          echo "## ğŸ§ª Preview Build Started" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${GITHUB_SHA::7}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Build Status" >> $GITHUB_STEP_SUMMARY
          echo "| Platform | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|--------|" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ steps.android-build.outputs.android_built }}" == "true" ]]; then
            echo "| ğŸ¤– Android | âœ… Started |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| ğŸ¤– Android | â­ï¸ Skipped |" >> $GITHUB_STEP_SUMMARY
          fi
          if [[ "${{ steps.ios-build.outputs.ios_built }}" == "true" ]]; then
            echo "| ğŸ iOS | âœ… Started |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| ğŸ iOS | â­ï¸ Skipped |" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ğŸ“¥ Download & Test" >> $GITHUB_STEP_SUMMARY
          echo "- [Expo Builds Dashboard](https://expo.dev/accounts/leszekszpunar/projects/slow-spot/builds)" >> $GITHUB_STEP_SUMMARY
          echo "- Android: Download APK directly" >> $GITHUB_STEP_SUMMARY
          echo "- iOS: Use Expo Go or TestFlight" >> $GITHUB_STEP_SUMMARY

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const body = `## ğŸ§ª Preview Build Started

            **Branch:** \`${{ github.head_ref }}\`

            ### ğŸ“¥ Testing Instructions

            | Platform | How to Test |
            |----------|-------------|
            | ğŸ¤– Android | Download APK from [Expo Builds](https://expo.dev/accounts/leszekszpunar/projects/slow-spot/builds) |
            | ğŸ iOS | Use [Expo Go](https://apps.apple.com/app/expo-go/id982107779) or wait for TestFlight |

            ---
            *Build triggered by PR to \`${{ github.base_ref }}\`*
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
