name: ğŸ§ª EAS Preview Build (RC & Beta Testing)

# Preview builds for pre-production testing:
# - release/* â†’ RC testing (Release Candidate - full QA)
# - develop â†’ Beta testing (development integration)
# - PRs â†’ Preview for code review

on:
  push:
    branches:
      - develop
      - 'release/**'
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - android
          - ios
      build_ios:
        description: 'Build iOS (both platforms for release branches)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

env:
  EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

jobs:
  build:
    name: ğŸ§ª Preview Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./mobile

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Determine build context
        id: context
        run: |
          BRANCH="${{ github.ref_name }}"
          echo "branch=$BRANCH" >> $GITHUB_OUTPUT

          if [[ "$BRANCH" == release/* ]]; then
            echo "build_type=rc" >> $GITHUB_OUTPUT
            echo "build_ios=true" >> $GITHUB_OUTPUT
            echo "ğŸš€ Release Candidate build for QA testing"
          elif [[ "$BRANCH" == "develop" ]]; then
            echo "build_type=beta" >> $GITHUB_OUTPUT
            echo "build_ios=false" >> $GITHUB_OUTPUT
            echo "ğŸ”§ Beta build for development testing"
          else
            echo "build_type=preview" >> $GITHUB_OUTPUT
            echo "build_ios=false" >> $GITHUB_OUTPUT
            echo "ğŸ‘€ Preview build for PR review"
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: mobile/package-lock.json

      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Build Android (Preview APK)
        id: android-build
        if: |
          github.event_name != 'workflow_dispatch' ||
          github.event.inputs.platform == 'android' ||
          github.event.inputs.platform == 'all'
        run: |
          echo "ğŸ¤– Building Android Preview..."
          eas build --platform android --profile preview --non-interactive --no-wait
          echo "android_built=true" >> $GITHUB_OUTPUT

      - name: Build iOS (Preview - for RC branches)
        id: ios-build
        if: |
          steps.context.outputs.build_ios == 'true' ||
          github.event.inputs.platform == 'ios' ||
          github.event.inputs.platform == 'all' ||
          github.event.inputs.build_ios == 'true'
        run: |
          echo "ğŸ Building iOS Preview..."
          eas build --platform ios --profile preview --non-interactive --no-wait
          echo "ios_built=true" >> $GITHUB_OUTPUT

      - name: Build Summary
        if: always()
        run: |
          BUILD_TYPE="${{ steps.context.outputs.build_type }}"

          if [[ "$BUILD_TYPE" == "rc" ]]; then
            echo "## ğŸš€ Release Candidate Build Started" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Type:** Release Candidate (QA Testing)" >> $GITHUB_STEP_SUMMARY
          elif [[ "$BUILD_TYPE" == "beta" ]]; then
            echo "## ğŸ”§ Beta Build Started" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Type:** Beta (Development Testing)" >> $GITHUB_STEP_SUMMARY
          else
            echo "## ğŸ§ª Preview Build Started" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Type:** Preview (PR Review)" >> $GITHUB_STEP_SUMMARY
          fi

          echo "**Branch:** \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${GITHUB_SHA::7}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Build Status" >> $GITHUB_STEP_SUMMARY
          echo "| Platform | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|--------|" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ steps.android-build.outputs.android_built }}" == "true" ]]; then
            echo "| ğŸ¤– Android | âœ… Started |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| ğŸ¤– Android | â­ï¸ Skipped |" >> $GITHUB_STEP_SUMMARY
          fi
          if [[ "${{ steps.ios-build.outputs.ios_built }}" == "true" ]]; then
            echo "| ğŸ iOS | âœ… Started |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| ğŸ iOS | â­ï¸ Skipped |" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ğŸ“¥ Download & Test" >> $GITHUB_STEP_SUMMARY
          echo "- [Expo Builds Dashboard](https://expo.dev/accounts/leszekszpunar/projects/slow-spot/builds)" >> $GITHUB_STEP_SUMMARY
          echo "- Android: Download APK directly" >> $GITHUB_STEP_SUMMARY
          echo "- iOS: Use TestFlight (for RC builds)" >> $GITHUB_STEP_SUMMARY

          if [[ "$BUILD_TYPE" == "rc" ]]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### ğŸ§ª QA Testing Checklist" >> $GITHUB_STEP_SUMMARY
            echo "- [ ] Test all new features" >> $GITHUB_STEP_SUMMARY
            echo "- [ ] Verify bug fixes" >> $GITHUB_STEP_SUMMARY
            echo "- [ ] Performance testing" >> $GITHUB_STEP_SUMMARY
            echo "- [ ] Approve for production merge" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const body = `## ğŸ§ª Preview Build Started

            **Branch:** \`${{ github.head_ref }}\`

            ### ğŸ“¥ Testing Instructions

            | Platform | How to Test |
            |----------|-------------|
            | ğŸ¤– Android | Download APK from [Expo Builds](https://expo.dev/accounts/leszekszpunar/projects/slow-spot/builds) |
            | ğŸ iOS | Use TestFlight or Expo Go |

            ---
            *Build triggered by PR to \`${{ github.base_ref }}\`*
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
