name: Semantic Release

on:
  push:
    branches:
      - main
      - develop
      - 'release/**'
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest

    outputs:
      new_release_published: ${{ steps.semantic.outputs.new_release_published }}
      new_release_version: ${{ steps.semantic.outputs.new_release_version }}
      branch: ${{ steps.branch.outputs.name }}
      is_prerelease: ${{ steps.branch.outputs.is_prerelease }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine branch type
        id: branch
        run: |
          BRANCH="${GITHUB_REF#refs/heads/}"
          echo "name=$BRANCH" >> $GITHUB_OUTPUT

          if [[ "$BRANCH" == "main" ]]; then
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
            echo "type=production" >> $GITHUB_OUTPUT
          elif [[ "$BRANCH" == "develop" ]]; then
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
            echo "type=beta" >> $GITHUB_OUTPUT
          elif [[ "$BRANCH" == release/* ]]; then
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
            echo "type=rc" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install semantic-release
        run: |
          npm install -g semantic-release \
            @semantic-release/changelog \
            @semantic-release/git \
            @semantic-release/exec \
            conventional-changelog-conventionalcommits

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Semantic Release
        id: semantic
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GIT_AUTHOR_NAME: github-actions[bot]
          GIT_AUTHOR_EMAIL: github-actions[bot]@users.noreply.github.com
          GIT_COMMITTER_NAME: github-actions[bot]
          GIT_COMMITTER_EMAIL: github-actions[bot]@users.noreply.github.com
        run: |
          npx semantic-release

      - name: Release Summary
        if: steps.semantic.outputs.new_release_published == 'true'
        run: |
          echo "## New Release Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** v${{ steps.semantic.outputs.new_release_version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ steps.branch.outputs.name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Type:** ${{ steps.branch.outputs.type }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [[ "${{ steps.branch.outputs.type }}" == "production" ]]; then
            echo "### What happens next:" >> $GITHUB_STEP_SUMMARY
            echo "- Git tag created: v${{ steps.semantic.outputs.new_release_version }}" >> $GITHUB_STEP_SUMMARY
            echo "- GitHub Release created" >> $GITHUB_STEP_SUMMARY
            echo "- CHANGELOG.md updated" >> $GITHUB_STEP_SUMMARY
            echo "- EAS Production Build will start (triggered by tag)" >> $GITHUB_STEP_SUMMARY
          elif [[ "${{ steps.branch.outputs.type }}" == "rc" ]]; then
            echo "### What happens next:" >> $GITHUB_STEP_SUMMARY
            echo "- Release Candidate version: v${{ steps.semantic.outputs.new_release_version }}" >> $GITHUB_STEP_SUMMARY
            echo "- Preview build will be triggered" >> $GITHUB_STEP_SUMMARY
            echo "- QA can test via preview channel" >> $GITHUB_STEP_SUMMARY
          else
            echo "### What happens next:" >> $GITHUB_STEP_SUMMARY
            echo "- Beta version: v${{ steps.semantic.outputs.new_release_version }}" >> $GITHUB_STEP_SUMMARY
            echo "- Development OTA update will be triggered" >> $GITHUB_STEP_SUMMARY
          fi

  # Trigger appropriate builds based on branch
  trigger-builds:
    name: Trigger Builds
    needs: release
    if: needs.release.outputs.new_release_published == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Production Build (main only)
        if: needs.release.outputs.is_prerelease == 'false'
        run: |
          echo "ðŸš€ Production release v${{ needs.release.outputs.new_release_version }}"
          echo "EAS Production Build will be triggered by the new tag"

      - name: RC Build (release branches)
        if: needs.release.outputs.is_prerelease == 'true' && startsWith(needs.release.outputs.branch, 'release/')
        run: |
          echo "ðŸ§ª Release Candidate v${{ needs.release.outputs.new_release_version }}"
          echo "Preview build workflow will handle this"

      - name: Beta Update (develop)
        if: needs.release.outputs.branch == 'develop'
        run: |
          echo "ðŸ”§ Beta release v${{ needs.release.outputs.new_release_version }}"
          echo "Development OTA update will be triggered"
